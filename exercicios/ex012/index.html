<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" poster="img/tumbl.png" controls autoplay loop>
        <source src="midia/meu-videom4v.mp4" type="video/mp4">
        <source src="midia/Meu-Videowebm.webm" type="video/webm">
        <source src="midia/meu-videom4v.mp4" type="video/mv4">
        <p>O seu computador não tem compatibilidade com a reprodução do vídeo.</p>
    </video>
    <h1>Inserindo vídeo do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=z8kGWs4zwBkMGM5l" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
