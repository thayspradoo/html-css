<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        thead, tfoot {
            background-color: gray;
            color: white;
        }

        td.num{
            text-align: right;
        }

    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>

    <table>

        <thead>
            <tr>
                <th>Estado</th>
                    <th>População</th>
            </tr>
        </thead>    

        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">45 919 049</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21 562 652</td>
            </tr>
            <tr>
                <td>Tio de Janeiro</td>
                <td class="num">545 554 667</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitante</th>
                <td class="num">0000</td>
            </tr>
        </tfoot>
   
    </table>
</body>
</html>
